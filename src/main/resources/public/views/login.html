<div class="login-container animated fadeInDown" ng-controller="LoginCtrl">
    <div class="loginbox bg-white">
        <div class="loginbox-title">SIGN IN</div>
        <div class="loginbox-social">
            <div class="social-title ">Connect with Your Social Accounts</div>
            <div class="social-buttons">
                <a href="" class="button-facebook">
                    <i class="social-icon fa fa-facebook"></i>
                </a>
                <a href="" class="button-twitter">
                    <i class="social-icon fa fa-twitter"></i>
                </a>
                <a href="" class="button-google">
                    <i class="social-icon fa fa-google-plus"></i>
                </a>
            </div>
        </div>
        <div class="loginbox-or">
            <div class="or-line"></div>
            <div class="or">OR</div>
        </div>
        <div class="loginbox-textbox">
            <input ng-model="user.username" type="text" class="form-control" placeholder="Username" />
        </div>
        <div class="loginbox-textbox">
            <input ng-model="user.password" type="password" class="form-control" placeholder="Password" />
        </div>
        <div class="loginbox-forgot">
            <a href="">Forgot Password?</a>
        </div>
        <div class="loginbox-submit">
            <input ng-click="login()" type="button" class="btn btn-primary btn-block" value="Login">
        </div>
        <div class="loginbox-signup">
            <a href="/#/register">Sign Up With Email</a>
        </div>
    </div>
    <div class="logobox">
    </div>
</div>
